<button class="btn btn-primary" (click)="toggleDisplay()">Display Details</button>
<div>
  <p *ngIf="display">Here is a Paragraph</p>
</div>
<ng-container *ngFor="let log of buttonClickLog; let i = index">
  <div>
    <p *ngIf="i < 5">{{ log }}</p>
  </div>
  <div>
    <p *ngIf="i >= 5" [ngStyle]="{backgroundColor: getBackgroundColor()}"
      [ngClass]="{output: i >= 5}">
      {{ log }}</p>
  </div>
</ng-container>
